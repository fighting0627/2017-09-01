<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>無標題文件</title>
<style type="text/css">
#slider {
	height: 557px;
	width: 1180px;
}
</style>
</head>
<body>
<div id="slider">
  <div class="w3-content w3-display-container">
    <div class="w3-display-container mySlides"> <img src="lativ_pic/pic1.jpg" style="width:100%"> </div>
    <div class="w3-display-container mySlides"> <img src="lativ_pic/pic2.jpg" style="width:100%"> </div>
  </div>
  <div class="w3-display-container mySlides"> <img src="lativ_pic/pic3.jpg" style="width:100%"> </div>
  <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
</div>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
